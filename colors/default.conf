# HyprNova Theme - Complete Color Definitions
# This file contains ALL color variables used throughout the HyprNova theme
# Every component will source this file for color definitions

# ===== Base Shadcn Zinc Palette (Dark Mode) =====
$zinc-50 = rgb(250, 250, 250)   # Almost white
$zinc-100 = rgb(244, 244, 245)  # Very light gray
$zinc-200 = rgb(228, 228, 231)  # Light gray
$zinc-300 = rgb(212, 212, 216)  # Gray
$zinc-400 = rgb(161, 161, 170)  # Medium gray
$zinc-500 = rgb(113, 113, 122)  # Medium-dark gray
$zinc-600 = rgb(82, 82, 91)     # Dark gray
$zinc-700 = rgb(63, 63, 70)     # Very dark gray
$zinc-800 = rgb(39, 39, 42)     # Nearly black gray
$zinc-900 = rgb(24, 24, 27)     # Almost black
$zinc-950 = rgb(9, 9, 11)       # Darkest gray

# ===== Accent Colors =====
$accent-primary = rgb(244, 114, 182)    # Pink
$accent-secondary = rgb(56, 189, 248)   # Sky blue
$accent-tertiary = rgb(168, 85, 247)    # Purple
$accent-success = rgb(34, 197, 94)      # Green
$accent-warning = rgb(245, 158, 11)     # Amber
$accent-danger = rgb(239, 68, 68)       # Red

# ===== Semantic Colors =====
$background = $zinc-950            # Main background
$background-alt = $zinc-900        # Secondary background
$foreground = $zinc-200            # Main text color
$foreground-muted = $zinc-400      # Secondary text color
$border = $zinc-800                # Border color
$border-strong = $zinc-700         # Emphasized border

# ===== Component Colors =====
$active = $accent-primary          # Active elements
$inactive = $zinc-700              # Inactive elements
$urgent = $accent-danger           # Urgent notifications
$workspace-active = $accent-primary
$workspace-inactive = $zinc-700
$workspace-urgent = $accent-danger

# ===== Translucent Variants =====
$background-90 = rgba(9, 9, 11, 0.9)
$background-80 = rgba(9, 9, 11, 0.8)
$background-70 = rgba(9, 9, 11, 0.7)
$background-50 = rgba(9, 9, 11, 0.5)
$background-30 = rgba(9, 9, 11, 0.3)
$background-alt-80 = rgba(24, 24, 27, 0.8)
$background-alt-50 = rgba(24, 24, 27, 0.5)
$border-30 = rgba(39, 39, 42, 0.3)
$border-50 = rgba(39, 39, 42, 0.5)
$border-70 = rgba(39, 39, 42, 0.7)

# ===== Hyprland Window Colors =====
$active-border = $accent-primary $accent-secondary 45deg
$inactive-border = $border
$shadow = rgba(0, 0, 0, 0.3)

# ===== Waybar Colors =====
$bar-background = $background-80
$module-background = $background-alt-80
$module-highlight = $accent-primary
$module-text = $foreground
$module-text-muted = $foreground-muted
$module-icon-color = $accent-primary
$module-warning = $accent-warning
$module-critical = $accent-danger

# ===== Dunst Notification Colors =====
$notification-low-bg = $background-90
$notification-low-fg = $foreground
$notification-low-border = $accent-secondary
$notification-normal-bg = $background-90
$notification-normal-fg = $foreground
$notification-normal-border = $accent-primary
$notification-critical-bg = $background-90
$notification-critical-fg = $foreground
$notification-critical-border = $accent-danger

# ===== Rofi Colors =====
$rofi-background = $background-90
$rofi-foreground = $foreground
$rofi-selected-bg = $accent-primary
$rofi-selected-fg = $background
$rofi-alternate-bg = $background-alt-80
$rofi-border = $accent-primary
$rofi-scrollbar = $accent-primary

# ===== Terminal Colors =====
$terminal-background = $background-90
$terminal-foreground = $foreground
$terminal-cursor = $accent-primary
$terminal-selection-bg = $zinc-700
$terminal-selection-fg = $zinc-50
# Standard terminal colors (0-15)
$terminal-black = $zinc-900
$terminal-bright-black = $zinc-800
$terminal-red = $accent-danger
$terminal-bright-red = rgb(248, 113, 113)
$terminal-green = $accent-success
$terminal-bright-green = rgb(74, 222, 128)
$terminal-yellow = $accent-warning
$terminal-bright-yellow = rgb(251, 191, 36)
$terminal-blue = $accent-secondary
$terminal-bright-blue = rgb(125, 211, 252)
$terminal-magenta = $accent-tertiary
$terminal-bright-magenta = rgb(192, 132, 252)
$terminal-cyan = rgb(6, 182, 212)
$terminal-bright-cyan = rgb(34, 211, 238)
$terminal-white = $zinc-300
$terminal-bright-white = $zinc-100

# ===== GTK Theme Colors =====
$gtk-bg = $background
$gtk-fg = $foreground
$gtk-base = $background-alt
$gtk-text = $foreground
$gtk-selected-bg = $accent-primary
$gtk-selected-fg = $zinc-50
$gtk-tooltip-bg = $background-90
$gtk-tooltip-fg = $foreground
$gtk-accent = $accent-primary
$gtk-headerbar-bg = $background-alt
$gtk-border = $border

# ===== Qt Theme Colors =====
$qt-bg = $background
$qt-fg = $foreground
$qt-base = $background-alt
$qt-text = $foreground
$qt-selected-bg = $accent-primary
$qt-selected-fg = $zinc-50
$qt-tooltip-bg = $background-90
$qt-tooltip-fg = $foreground
$qt-accent = $accent-primary
$qt-button = $background-alt
$qt-border = $border

# ===== Current Theme State =====
$current-theme = "dark"  # Options: dark, light, adaptive
